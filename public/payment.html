<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }
        .payment-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .payment-container h1 {
            color: #333;
        }
        .ui.button {
            background-color: #21ba45;
            color: #fff;
        }
        .ui.button:hover {
            background-color: #16ab39;
        }
        .logo img {
            max-width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="logo">
            <img src="./images/TEUC logo.png" alt="logo">
        </div>
        <h1>Complete Your Payment</h1>
        <h4>Kindly complete your registration with the sum of  â‚¦5000</h4>
        <button class="ui button" id="payButton">Pay Now</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email'); // Get the email from the URL

        document.getElementById('payButton').addEventListener('click', function () {
            fetch('/user/initialize-payment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email }) // Use the dynamic email
            })
            .then(response => response.json())
            .then(data => {
                if (data.status) {
                    window.location.href = data.data.data.authorization_url;
                } else {
                    console.error('Payment initialization failed:', data.message);
                    alert('Payment initialization failed');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred during payment initialization');
            });
        });
    </script>
</body>
</html>
