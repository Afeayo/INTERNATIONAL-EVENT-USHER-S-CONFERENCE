<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 100%;
        }
        .logo img {
            height: 50px;
            margin-bottom: 20px;
        }
        h1 {
            color: #D4AF37;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #D4AF37;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #b5893a;
        }
        #spinner {
            display: none;
            margin: 20px 0;
            font-size: 16px;
        }
        #otpSection {
            display: none;
            margin-top: 20px;
        }
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            input[type="text"], input[type="email"], input[type="tel"], button {
                padding: 8px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./images/TEUC logo.png" alt="logo">
        </div>
        <h1>Register</h1>
        <form id="registerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="tel">Phone:</label>
            <input type="tel" id="tel" name="tel" required>
            <button type="submit">Register</button>
        </form>

        <div id="spinner">Sending OTP, please wait...</div>

        <div id="otpSection">
            <h2>Verify Email</h2>
            <p>Please check your email for the verification link.</p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const tel = document.getElementById('tel').value;

            document.getElementById('spinner').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';

            try {
                const response = await fetch('/user/register/initiate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, tel })
                });
                const result = await response.json();
                if (response.status === 200) {
                    alert(result.message);
                    document.getElementById('otpSection').style.display = 'block';
                } else {
                    alert(result.message);
                    document.getElementById('registerForm').style.display = 'block';
                    document.getElementById('spinner').style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('registerForm').style.display = 'block';
                document.getElementById('spinner').style.display = 'none';
            }
        });
    </script>
</body>
</html>
